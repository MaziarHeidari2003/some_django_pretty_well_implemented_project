{% load static %}
<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <!doctype html>
    <html lang="en">
    <head>
    <title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    
    <body>
    <section class="ftco-section">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    <h2 class="heading-section">Login #08</h2>
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
    <div class="login-wrap p-4 p-md-5">
    <div class="icon d-flex align-items-center justify-content-center">
    <span class="fa fa-user-o"></span>
    </div>
    <h3 class="text-center mb-4">Have an account?</h3>


    <form method="post" action="{% url 'accounts:login' %}" class="login-form">

      {% csrf_token %}
      {{form.as_p}}
    <div class="form-group d-md-flex">
    <div class="w-50">
    <label class="checkbox-wrap checkbox-primary">Remember Me
    <input type="checkbox" checked>
    <span class="checkmark"></span>
    </label>
    </div>
    <div class="w-50 text-md-right">
    <a href="#">Forgot Password</a>
    </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script defer src="https://static.cloudflareinsights.com/beacon.min.{% static 'js/v84a3a4012de94ce1a686ba8c167c359c1696973893317" integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA==" data-cf-beacon='{"rayId":"85cf62553fed01bb","b":1,"version":"2024.2.1","token":"cd0b4b3a733644fc843ef0b185f98241"}' crossorigin="anonymous"></script>
    </body>
    </html>
    
  </body>
</html>
